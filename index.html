<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tarefas</h1>
    <div class="todo-container">
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Adicione uma tarefa...">
            <button id="add-btn">Adicionar</button>
        </div>
        <div class="tab-section">
            <button class="tab active" onclick="showTab('pending')">Tarefas</button>
            <button class="tab" onclick="showTab('completed')">Concluidas</button>
        </div>
        <ul id="todo-list-pending" class="todo-list"></ul>
        <ul id="todo-list-completed" class="todo-list" style="display: none;"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
